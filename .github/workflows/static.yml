# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages
env:
  PUBLISH_DIR: TimPurdum.Dev/bin/Release/net10.0/publish/wwwroot

on:
  # Runs on pushes targeting the default branch for the app's folder path
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Get latest .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.x'
          
      - name: Build Source Project
        run: |
          cd TimPurdum.Dev.Source
          dotnet build -c Release
          
      - name: Generate Static Pages
        run: |
          cd ../BlogGenerator/TimPurdum.Dev.BlogGenerator.Compiler
          dotnet run -c Release

      - name: Copy AppSettings
        shell: pwsh
        run: |
          $appSettings = '${{ secrets.APP_SETTINGS }}'
          cd ../../
          $appSettings | Out-File -FilePath ./TimPurdum.Dev/wwwroot/appsettings.json -Encoding utf8
          
      - name: Publish app
        run: |
          cd TimPurdum.Dev
          dotnet publish -c Release
        
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.PUBLISH_DIR }}

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4